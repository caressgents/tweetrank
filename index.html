<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tweet Ranker</title>
    <!-- Add Bootstrap CSS for styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Tweet Ranker</h1>
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <div class="mb-3">
                    <label for="tweetContent" class="form-label">Enter your tweet:</label>
                    <textarea class="form-control" id="tweetContent" rows="3"></textarea>
                </div>
                <button class="btn btn-primary" id="submitTweet">Submit Tweet</button>
            </div>
        </div>
        <div class="row mt-5">
            <div class="col-md-8 offset-md-2" id="revisedTweets">
                <!-- Revised tweets will be displayed here -->
            </div>
        </div>
    </div>
    <!-- Add Bootstrap and necessary JavaScript dependencies -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
